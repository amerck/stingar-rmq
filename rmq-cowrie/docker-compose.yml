version: '2'
services:
  ubuntu:
    build:
      context: .
      dockerfile: Dockerfile-ubuntu
    image: cowrie:ubuntu
    volumes:
      - ./cowrie.sysconfig:/etc/default/cowrie:z
    ports:
      - "2222:2222"
  centos:
    build:
      context: .
      dockerfile: Dockerfile-centos
    image: cowrie:centos
    volumes:
      - ./cowrie.sysconfig:/etc/sysconfig/cowrie:z
    ports:
      - "2222:2222"